<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 style="text-align: center;">PIXEL ART</h1>
  <div class="container">
    <canvas id="artContainer1" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer2" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer3" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer4" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer5" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer6" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer7" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer8" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer9" width="150" height="150" class="art-canvas"></canvas>
    <canvas id="artContainer10" width="150" height="150" class="art-canvas"></canvas>

  </div>

  <script src="main.js"></script>
  <script src="randomArt.js"></script>
  <script src="wavePattern.js"></script>
  <script src="spiralPattern.js"></script>
  <script src="ripplePattern.js"></script>
  <script src="fibonacciPattern.js"></script>
  <script src="lovePattern.js"></script>
  <script src="flowerPattern.js"></script>
  <script src="birdPattern.js"></script>
  <script src="solarSystemPattern.js"></script>
  <script src="imageArt.js"></script>
  <script>

    setInterval(() => {
      randomArt();
      wavePattern();
      spiralPattern();
      ripplePattern();
      goldenRatioPattern();
      lovePattern();
      flowerPattern();
      birdPattern();
      solarSystemPattern();
      imageArt();
    }, 1); // 0.00001 * 1000 is extremely fast (0.01ms), practically bounded by browser minimum (~4ms or 10ms). 
    // I'll set it to 10ms for sanity, as 0.01ms is not realistic.
    // Wait, the original code had 0.00001 * 1000 = 0.01ms.
    // Browsers clamp setInterval to 4ms minimum.
    // I will keep it small or set to 10ms.

  </script>

</body>

</html>
