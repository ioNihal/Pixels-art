<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #111010;
      color: rgb(105, 105, 105);
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-content: space-around;
    }

    .art-container {
      display: grid;
      grid-template-columns: repeat(50, 3px);
      grid-template-rows: repeat(50, 3px);
      gap: 0px;
      width: max-content;
      padding: 5px;
      background-color: #333;
    }

    .pixel {
      width: 3px;
      height: 3px;
      background-color: #000;
      transition: background-color 0.1s;
    }
  </style>
</head>

<body>

  <h1 style="text-align: center;">PIXEL ART</h1>
  <div class="container">
    <div class="art-container" id="artContainer1"></div>
    <div class="art-container" id="artContainer2"></div>
    <div class="art-container" id="artContainer3"></div>
    <div class="art-container" id="artContainer4"></div>
  </div>

  <script src="main.js"></script>
  <script src="randomArt.js"></script>
  <script src="wavePattern.js"></script>
  <script src="spiralPattern.js"></script>
  <script src="ripplePattern.js"></script>
  <script>

    setInterval(() => {
      randomArt();
      wavePattern();
      spiralPattern();
      ripplePattern();
    }, 0.00001 * 1000);

  </script>

</body>

</html>
